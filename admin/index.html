<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ机器人管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #12B7F5;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard {
            display: none;
        }
        
        h1, h2 {
            margin-bottom: 20px;
        }
        
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        button {
            background-color: #12B7F5;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0E9BD5;
        }
        
        .robot-list {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .robot-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .robot-item:last-child {
            border-bottom: none;
        }
        
        .add-robot-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .error {
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .success {
            color: #2ecc71;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QQ机器人管理后台</h1>
        </header>
        
        <div id="login-container" class="login-container">
            <h2>登录</h2>
            <div id="login-error" class="error"></div>
            <input type="password" id="password" placeholder="请输入密码">
            <button id="login-btn">登录</button>
        </div>
        
        <div id="dashboard" class="dashboard">
            <h2>机器人管理</h2>
            
            <div class="robot-list">
                <h3>机器人列表</h3>
                <div id="robot-list-container"></div>
            </div>
            
            <div class="add-robot-form">
                <h3>添加机器人</h3>
                <div id="add-robot-message" class="error"></div>
                <div class="form-group">
                    <label for="appid">机器人APPID</label>
                    <input type="text" id="appid" placeholder="请输入机器人APPID">
                </div>
                <div class="form-group">
                    <label for="appsecret">机器人APPSECRET</label>
                    <input type="text" id="appsecret" placeholder="请输入机器人APPSECRET">
                </div>
                <button id="add-robot-btn">添加机器人</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
